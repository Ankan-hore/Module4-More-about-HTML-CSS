<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 20px;
            
        }
    </style>


</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My friend collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        priya
                    </td>
                    <td>
                        friend
                    </td>
                    <td>
                        17
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Amit</td>
                    <td>Saha</td>
                    <td>25</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>samim</td>
                    <td>sarkar</td>
                    <td>35</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">Total friends: 4</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>table information</h2>
        <ul>
            <li>Table: table</li>
            <li>Table head : thead</li>
            <li>table body : tbody</li>
            <li>table foot : tfoot</li>
            <li>table row  : tr</li>
            <li>table data : td</li>
            <li>table header data: th</li>

        </ul>
    </section>


</body>
</html>
