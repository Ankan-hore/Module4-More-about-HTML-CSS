<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>

    <style>
        form .basic_info label{
            display: block;
            margin-top: 15px;
        }
    </style>


</head>
<body>
    <header>




    </header>
    <main>
        <section>
            <h2>Mr baker's Pitha ghat</h2>
            <form>

                <fieldset class="basic_info">
                    <legend>Basic info</legend>

                    <label for="name">Your name</label>
                    <input type="text" name="" id="name">

                    <label for="email">Your email address</label>
                    <input type="email" name="" id="email">
                </fieldset>
             


                <fieldset>
                    <legend>Pitha info</legend>
                    
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>

                    <input type="radio" name="pitha" id="Vapa">
                    <label for="Vapa">Vapa</label>

                    <input type="radio" name="pitha" id="misty">
                    <label for="misty">misty</label>
                </fieldset>

                <fieldset>
                    <legend>Vorta to take with pitha</legend>

                    <input type="radio" name="vorta" id="kali zira">
                    <label for="kali zira"> kali zira</label>

                    <input type="radio" name="vorta" id="alu vorta">
                    <label for="alu vorta"> alu vorta</label>

                    <input type="radio" name="vorta" id="sutki">
                    <label for="sutki"> sutki</label>
                </fieldset>
            
                <fieldset>
                    <legend>Vorta with checkbox</legend>

                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">sorisa</label>

                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">morich</label>

                    <input type="checkbox" name="vorta" id="alu">
                    <label for="alu">alu</label>

                </fieldset>

                <fieldset>
                    <legend>Extra information</legend>
                    <textarea rows="5" id="" cols="50"></textarea>
                </fieldset>

                <input type="submit" value="submit">
                <input type="reset" value="Clear">
                <br>
                <input style="margin-left: 50%;" type="date" name="" id="">
            </form>
        </section>





    </main>
    <footer>





    </footer>
</body>
</html>
